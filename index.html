<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
<meta charset='UTF-8'/>
<meta content='width=device-width, initial-scale=1.0' name='viewport'/>
<meta content='max-image-preview:large' name='robots'/>
<title>Key - Tech Shivam</title> <!-- Name Changed -->

<!-- Theme Color -->
<meta content='#0f172a' name='theme-color'/>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* 
   SIMPLE CLEAN THEME FOR TECH SHIVAM 
   Based on Median UI simplified
*/
:root {
    --bg-color: #0f172a;
    --card-bg: #1e293b;
    --text-color: #e2e8f0;
    --accent-color: #00ffcc;
    --border-color: #334155;
    --font-main: 'Noto Sans', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-main);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Style */
header {
    background-color: var(--card-bg);
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
    text-align: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

header h2 {
    margin: 0;
    font-size: 1.5rem;
    color: var(--accent-color);
    text-transform: uppercase;
    letter-spacing: 1px;
}

header a {
    text-decoration: none;
    color: inherit;
}

/* Main Container */
.main-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center; /* Center vertically */
    padding: 20px;
}

/* KEY WIDGET STYLING (Main Feature) */
.dp-key-widget {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 40px;
    text-align: center;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    animation: fadeIn 0.8s ease-in-out;
}

.dp-key-widget h3 {
    margin: 0 0 15px 0;
    color: var(--accent-color);
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 1.5rem;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 15px;
}

.dp-status {
    font-size: 0.95rem;
    color: #94a3b8;
    margin-bottom: 25px;
    font-weight: 500;
}

.dp-key-box {
    background: #020617;
    border: 2px dashed var(--accent-color);
    color: #fff;
    font-family: 'Courier New', monospace;
    font-size: 1.4rem;
    font-weight: bold;
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 8px;
    word-break: break-all;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.dp-btn {
    background-color: var(--accent-color);
    color: #0f172a;
    border: none;
    padding: 12px 35px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.dp-btn:hover {
    background-color: #ffffff;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    transform: translateY(-2px);
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    font-size: 0.8rem;
    color: #64748b;
    border-top: 1px solid var(--border-color);
    background-color: var(--card-bg);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<!-- HEADER -->
<header>
    <h2><a href="#">Tech Shivam</a></h2>
</header>

<!-- MAIN CONTENT -->
<div class="main-container">
    
    <!-- KEY GENERATOR TOOL START -->
    <div class="dp-key-widget">
        <h3>Get Your Key</h3>
        <p class="dp-status">System Status: <span style="color:#4ade80">Online</span></p>
        
        <div id="finalKeyDisplay" class="dp-key-box">
            Scanning...
        </div>

        <button class="dp-btn" onclick="copyMyKey(this)">Copy Key</button>
    </div>
    <!-- KEY GENERATOR TOOL END -->

</div>

<!-- FOOTER -->
<footer>
    &copy; <script>document.write(new Date().getFullYear())</script> Tech Shivam. All Rights Reserved.
</footer>

<!-- SCRIPT FOR KEY GENERATION -->
<script>
    window.addEventListener('load', function() {
        // Parameters to ignore (Blogger adds 'm=1' for mobile, etc.)
        const ignoredParams = ['m', 'commentPage', 'zx', 'utm_source'];

        const displayBox = document.getElementById("finalKeyDisplay");
        let foundKey = null;

        const urlParams = new URLSearchParams(window.location.search);

        // 1. Check for ?key=VALUE
        if (urlParams.has('key')) {
            foundKey = urlParams.get('key');
        }
        // 2. Check for ?VALUE
        else {
            for(const [key, value] of urlParams.entries()) {
                if (!ignoredParams.includes(key)) {
                    foundKey = key;
                    break;
                }
            }
        }

        // 3. Check for #VALUE
        if (!foundKey && window.location.hash) {
            foundKey = window.location.hash.substring(1);
        }

        // Display Logic
        if (foundKey && foundKey !== "") {
            try { foundKey = decodeURIComponent(foundKey); } catch(e) {}
            displayBox.innerText = foundKey;
            displayBox.style.color = "#ffffff";
            displayBox.style.borderColor = "#00ffcc";
        } else {
            displayBox.innerText = "NO KEY FOUND";
            displayBox.style.color = "#ff4d4d"; // Red
            displayBox.style.borderColor = "#ff4d4d";
        }
    });

    function copyMyKey(btn) {
        const txt = document.getElementById("finalKeyDisplay").innerText;
        if (txt !== "NO KEY FOUND" && txt !== "Scanning...") {
            navigator.clipboard.writeText(txt).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                btn.style.backgroundColor = "#fff";
                setTimeout(() => { 
                    btn.innerText = originalText; 
                    btn.style.backgroundColor = "#00ffcc";
                }, 2000);
            });
        } else {
            alert("No key detected in URL.");
        }
    }
</script>

</body>
</html>
