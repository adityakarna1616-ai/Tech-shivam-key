<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shivam Generation | Key Access</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --card-bg: #1a1a20;
            --text-color: #e0e0e0;
            --accent-color: #00d4ff;
            --error-color: #ff4757;
            --success-color: #2ed573;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #333;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-box {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        /* Success State UI */
        #key-display-area {
            display: none;
        }

        .key-input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-family: monospace;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 15px;
            outline: none;
        }

        .action-btn {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            width: 100%;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        /* Error State UI */
        .error-msg {
            color: var(--error-color);
            border: 1px solid var(--error-color);
            background: rgba(255, 71, 87, 0.1);
        }

        .info-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tech Shivam Generation</h1>

        <!-- ACCESS DENIED UI -->
        <div id="access-denied" class="status-box error-msg">
            ACCESS DENIED<br>
            <span style="font-size:0.8em; font-weight:normal; color:#ccc;">Invalid Entry Detected</span>
        </div>

        <!-- VALID KEY UI -->
        <div id="key-display-area">
            <p style="color: var(--success-color); font-size: 0.9rem; margin-bottom: 10px;">SUCCESS: SECURE ACCESS VERIFIED</p>
            
            <input type="text" id="final-key" class="key-input" readonly value="GENERATING...">
            
            <button class="action-btn" onclick="copyKey()">COPY KEY</button>
            
            <p class="info-text">Key generated successfully. This session is now closed.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const deniedEl = document.getElementById('access-denied');
            const successEl = document.getElementById('key-display-area');
            const keyInput = document.getElementById('final-key');

            // 1. ACCESS CONTROL LOGIC
            // We check for a specific URL parameter that acts as the API handshake.
            // Example flow: user visits site.com/?access_token=shivam_secure_101
            const urlParams = new URLSearchParams(window.location.search);
            const validToken = "shivam_secure"; // Expected handshake value
            
            // Check if the 'entry' parameter exists and matches our token
            if (urlParams.get('entry') === validToken) {
                
                // --- VALID ACCESS PATH ---

                // 2. GENERATE KEY
                // Generate the key immediately before UI render
                const newKey = generateTechShivamKey();
                keyInput.value = newKey;

                // 3. SHOW UI
                deniedEl.style.display = 'none';
                successEl.style.display = 'block';

                // 4. SECURITY CLEANUP (CRITICAL)
                // We use history.replaceState to strip the URL parameters.
                // Result: The URL becomes clean (e.g., site.com/). 
                // If the user Refreshes (F5) now, the parameters are gone, triggering the "Access Denied" block below.
                const cleanURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({ path: cleanURL }, '', cleanURL);

            } else {
                
                // --- INVALID / DIRECT ACCESS PATH ---
                
                // Block generation, show error, hide inputs
                successEl.style.display = 'none';
                deniedEl.style.display = 'block';
                keyInput.value = ""; // Ensure empty
                
                // Optional: Console warning
                console.warn("Security Alert: Direct access attempt blocked.");
            }
        });

        // KEY GENERATION ALGORITHM
        // Format: TS-XXXX-XXXX-XXXX (Tech Shivam Standard)
        function generateTechShivamKey() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            
            const getSegment = () => {
                let segment = "";
                for(let i=0; i<4; i++) {
                    segment += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return segment;
            };

            return `TS-${getSegment()}-${getSegment()}-${getSegment()}`;
        }

        // COPY UTILITY
        function copyKey() {
            const copyText = document.getElementById("final-key");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Mobile support
            document.execCommand("copy");
            
            // Visual Feedback
            const btn = document.querySelector('.action-btn');
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = originalText; }, 2000);
        }
    </script>
</body>
</html>
